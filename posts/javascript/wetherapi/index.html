<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>날씨 앱</title>
</head>
<body>
  
  <!-- 여기에 자유롭게 디자인하세요 -->
  <div class="container">
    <div class="shadow">
      <div class="weatherview">
        <div>
          <span class="cityname">seoul</span>
        </div>
        <div>
            <span class="weathertxt">clouds</span>
        </div>
        <div>
            <span class="weathersubtxt">clouds</span>
        </div>
        <div>
            <span class="temperature">&#8451;</span>
        </div>
        <div class="temperaturebox">
            <span class="txt">체감온도</span>
            <span class="temperaturefeel">&#8451;</span>
        </div>
        <div class="weaderimg"><img id="wicon" src="" alt="Weather icon"></div>
        <div class="culweader"></div>
      </div>
    </div>
    <div class="mapframe">
      <div id="map"></div>
    </div>
  </div>
  <script src="map.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=<!--here your key -->&callback=initMap">
  </script>
  <script src="script.js"></script>
</body>
</html>
